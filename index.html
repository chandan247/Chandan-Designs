<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chandan Designs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background: #111;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      padding: 100px 20px;
      text-align: center;
      background: linear-gradient(to right, #111, #333);
    }
    .hero h2 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 20px;
      color: #aaa;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      background: #111;
    }
    .product {
      background: #222;
      border-radius: 12px;
      margin: 20px;
      padding: 20px;
      max-width: 300px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product h3 {
      margin-top: 10px;
      font-size: 22px;
    }
    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    footer {
      padding: 20px;
      text-align: center;
      background: #000;
      color: #aaa;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .hero h2 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Chandan Designs Logo" />
    <h1>Chandan Designs</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Clothing Designed for You</h2>
    <p>Clothes printing according to your needs</p>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x300.png?text=T-Shirt+1" alt="Product 1">
      <h3>Black Luxe Tee</h3>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x300.png?text=T-Shirt+2" alt="Product 2">
      <h3>White Bold Tee</h3>
      <button>Add to Cart</button>
    </div>
  </div>

  <footer>
    Â© 2025 Chandan Designs. All rights reserved.
  </footer>
</body>
</html>
